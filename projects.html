---
layout: default
title: Projects
permalink: /projects/
weight: 0
group: projects
---

<div class="project">

  <ul class="project-list">
  	{% assign p = site.projects | sort:"date" | reverse %}
    {% for project in p %}
      <li>
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.thumbnail }}"></a>
      </li>
    {% endfor %}
  </ul>

</div>
