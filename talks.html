---
layout: default
title: Talks
permalink: /talks/
weight: 1
group: talks
---

<div class="talks">

  <ul>
  {% for talk in site.talks | sort: "event-date" | reverse %}
    <li><a href="{{ talk.url }}">{{ talk.title }}</a><br><span class="post-meta">{{ talk.event }} - {{ talk.event-date | date: "%b %-d, %Y" }}</span></li>
  {% endfor %}
  </ul>
  
</div>
