<header class="site-header">

  <div class="wrapper">

    <div class="logo-wrapper">
      <a href="/"><img src="/assets/logo.png" width="100" height="100"></a>
    </div>

    <p class="site-title">{{ site.title }}</p>
    <p class="tagline">{{ site.subtitle }}</p>

    <div class="site-nav">
      {% assign pages = site.pages | sort:"weight"  %}
      {% assign current = page.url | downcase | split: '/' %}
      {% for p in pages %}
        {% unless p.exclude %}
          {% if p.title %}
          <a class="page-link{% if current[1] == p.group or (current.size == 0 andÂ p.group == 'blog') %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
          {% endif %}
        {% endunless %}
      {% endfor %}
    </div>

  </div>

</header>
